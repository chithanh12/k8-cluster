replicaCount: 2

image:
  repository: ealen/echo-server
  pullPolicy: Always 
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
nameOverride: "echo"
fullnameOverride: ""

service:
  annotations:
    konghq.com/upstream-policy: "sample-customization"
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "kong-external"
  annotations: 
    kubernetes.io/ingress.class: kong-external
    # konghq.com/plugins: "echo-canary"
  hosts:
    - host: da.com 
      paths:
        - path: /echo
          pathType: Prefix
    - host: xxx.com
      paths:
        - path: /xxx
          pathType: Prefix
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80