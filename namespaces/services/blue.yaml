replicaCount: 2

app:
  name: iam
  env: dev
  slot: blue
image:
  repository: ealen/echo-server
  pullPolicy: Always 
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

service:
  # annotations:
    # konghq.com/upstream-policy: "sample-customization"
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "kong-external"
  annotations: 
    kubernetes.io/ingress.class: kong-external
  hosts:
    - host: iam-blue.com 
      paths:
        - path: /
          pathType: Prefix
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80