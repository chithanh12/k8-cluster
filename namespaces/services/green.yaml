replicaCount: 2
app:
  name: iam
  env: dev
  slot: green

image:
  repository: ealen/echo-server
  pullPolicy: Always 
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

service:
  # annotations:
    # konghq.com/upstream-policy: "sample-customization"
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "kong-external"
  annotations: 
    kubernetes.io/ingress.class: kong-external
    # konghq.com/plugins: "echo-canary"
  hosts:
    - host: iam-green.com 
      paths:
        - path: /
          pathType: Prefix
autoscaling:
  enabled: false
  minReplicas: 0
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80