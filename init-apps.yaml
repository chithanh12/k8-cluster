apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'git@github.com:chithanh12/k8s-cluster.git'
    path: apps
    targetRevision: test/consistent-hashing
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true